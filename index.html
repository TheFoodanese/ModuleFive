<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="wrapper">
      <div class="input-box">
        <input type="text" placeholder="Enter the length you'd like your password to be (8-30 characters)" id="password-length">
      </div>
      <div class="pass-settings">
        <h3>Password Settings</h3>
        <div class="options">
          <div class="option">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include lowercase characters</label>
          </div>
          <div class="option">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include uppercase characters</label>
          </div>
          <div class="option">
            <input type="checkbox" id="numeric">
            <label for="numeric">Include numeric characters</label>
          </div>
          <div class="option">
            <input type="checkbox" id="special">
            <label for="special">Include special characters</label>
          </div>
        </div>
      </div>
      <button class="generate-btn" id="generate-btn">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
